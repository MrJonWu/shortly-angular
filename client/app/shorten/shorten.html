<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li class='logout'><a href='#/logout'>Logout</a></li>
  </ul>
</div>
<div id='container' class="creator" ng-controller='ShortenController'>
  <form name='urlForm' ng-submit="urlForm.$valid && submitForm(urlForm)" novalidate>
      <label>URL to Shorten: </br> <input ng-model="link.url" class='text' type='url' name='url' ng-pattern="validator" required></label>
      <p class="error" ng-show="urlForm.url.$invalid && !urlForm.url.$pristine">Enter a valid URL</p>
      <button type='submit' value='Shorten'>Shorten</button>
  </form>
  <img class='spinner' src='../assets/spiffygif_46x46.gif'>
  <div class='message'></div>
</div>
