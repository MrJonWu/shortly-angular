<div id='container' ng-controller='ShortenController'>
<!-- Your code here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/logout' class='logout'>Logout</a></li>
    </ul>
    </div>
  <div id='container'></div>
  <span>Give me a link to shorten</span>
  <form name='urlForm' ng-submit='submitForm(urlForm.$valid)' novalidate>
      <input ng-model="link.url" class='text' type='text' name='url' ng-pattern="isValid" required>
      <p class="error" ng-show="urlForm.url.$invalid && !urlForm.url.$pristine">Enter a valid URL</p>
      <input type='submit' value='Shorten'>
  </form>
  <img class='spinner' src='../assets/spiffygif_46x46.gif'>
  <div class='message'></div>


</div>
